<div class="container py-5 d-flex justify-content-center align-items-center">
  <div class="card shadow-lg border-0 rounded-4 form-card" style="width: 100%; max-width: 550px;">
    
    <div class="card-header text-white text-center rounded-top-4 py-4 bg-gradient">
      <h3 class="fw-bold text-black mb-0">
        <i class="bi bi-credit-card-2-front text-black me-2"></i>Add Loan Type
      </h3>
      <p class="text-black small mb-0">Define a new category for loan schemes</p>
    </div>

    <div class="card-body p-4 bg-light-glass">
      <form [formGroup]="loanTypeForm" (ngSubmit)="onSubmit()" novalidate>
        
        <!-- Loan Type Name -->
        <div class="mb-4">
          <label for="typeName" class="form-label fw-semibold">Loan Type Name <span class="text-danger">*</span></label>
          <input
            id="typeName"
            type="text"
            formControlName="typeName"
            class="form-control fancy-input"
            placeholder="e.g. Personal Loan, Home Loan"
            [class.is-invalid]="typeName.invalid && (typeName.dirty || typeName.touched)"
          />
          <div *ngIf="typeName.invalid && (typeName.dirty || typeName.touched)" class="invalid-feedback">
            Loan type name is required.
          </div>
        </div>

        <!-- Description -->
        <div class="mb-4">
          <label for="description" class="form-label fw-semibold">Description (Optional)</label>
          <textarea
            id="description"
            formControlName="description"
            class="form-control fancy-input"
            placeholder="Enter short description about this loan type"
            rows="3"
          ></textarea>
        </div>

        <!-- Submit -->
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary px-5 py-2 rounded-pill shadow submit-btn"
                  [disabled]="loanTypeForm.invalid || isSubmitting">
            <i class="bi" [ngClass]="isSubmitting ? 'bi-hourglass-split' : 'bi-check-circle-fill'"></i>
            <span class="ms-2">{{ isSubmitting ? 'Submitting...' : 'Submit' }}</span>
          </button>
        </div>

        <!-- Alerts -->
        <div *ngIf="submissionSuccess" class="alert alert-success mt-4 text-center rounded-pill shadow-sm">
          <i class="bi bi-check2-circle me-2"></i>Loan type added successfully!
        </div>

        <div *ngIf="submissionError" class="alert alert-danger mt-4 text-center rounded-pill shadow-sm">
          <i class="bi bi-exclamation-triangle me-2"></i>{{ submissionError }}
        </div>

      </form>
    </div>
  </div>
</div>
