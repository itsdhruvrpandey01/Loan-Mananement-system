<div class="container mt-4" style="max-width: 500px;">
  <h2>Add Collateral</h2>
  <form [formGroup]="collateralForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="mb-3">
      <label for="typeName" class="form-label">Collateral Type Name <span class="text-danger">*</span></label>
      <input
        id="typeName"
        type="text"
        formControlName="typeName"
        class="form-control"
        placeholder="Enter collateral type name"
        [class.is-invalid]="typeName.invalid && (typeName.dirty || typeName.touched)"
      />
      <div *ngIf="typeName.invalid && (typeName.dirty || typeName.touched)" class="invalid-feedback">
        Collateral type name is required.
      </div>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description (Optional)</label>
      <textarea
        id="description"
        formControlName="description"
        class="form-control"
        placeholder="Enter description"
        rows="3"
      ></textarea>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="collateralForm.invalid || isSubmitting">
      {{ isSubmitting ? 'Submitting...' : 'Submit' }}
    </button>

    <div *ngIf="submissionSuccess" class="alert alert-success mt-3">
      Collateral added successfully!
    </div>
    <div *ngIf="submissionError" class="alert alert-danger mt-3">
      {{ submissionError }}
    </div>
  </form>
</div>
