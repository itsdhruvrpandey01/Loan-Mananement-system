<div class="container my-5">
  <div class="card shadow-sm border-0">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h4 class="mb-0"><i class="bi bi-people-fill me-2"></i>Employee List</h4>
    </div>

    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
          <thead class="table-light">
            <tr>
              <th scope="col">EID</th>
              <th scope="col">City</th>
              <th scope="col">Designation</th>
              <th scope="col">Salary</th>
              <th scope="col">Pincode</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let emp of employees">
              <td><strong>{{ emp.eId }}</strong></td>
              <td>{{ emp.city }}</td>
              <td>{{ emp.designation }}</td>
              <td>â‚¹{{ emp.salary | number }}</td>
              <td>{{ emp.pincode }}</td>
            </tr>
            <tr *ngIf="employees.length === 0">
              <td colspan="5" class="text-center py-4 text-muted">No employees found</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="card-footer bg-light d-flex justify-content-between align-items-center">
      <button class="btn btn-outline-primary btn-sm" (click)="prevPage()" [disabled]="first">
        <i class="bi bi-chevron-left"></i> Previous
      </button>

      <span class="fw-semibold">Page {{ page + 1 }} of {{ totalPages }}</span>

      <button class="btn btn-outline-primary btn-sm" (click)="nextPage()" [disabled]="last">
        Next <i class="bi bi-chevron-right"></i>
      </button>
    </div>
  </div>
</div>
