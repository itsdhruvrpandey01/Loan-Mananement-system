<div class="container py-5">
  <div class="card shadow-lg border-0 rounded-4">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0"><i class="bi bi-list-ul me-2"></i>Loan Schemes</h4>
    </div>

    <div class="card-body bg-light">
      <div class="text-end mb-3">
        <button class="btn btn-success" (click)="createNewLoan()">
          <i class="bi bi-plus-circle me-2"></i>Create New Scheme
        </button>
      </div>

      <table class="table table-bordered table-hover align-middle">
        <thead class="table-primary text-center">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Interest Rate</th>
            <th>Tenure (months)</th>
            <th>Min Loan</th>
            <th>Max Loan</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let loan of loans" class="text-center">
            <td>{{ loan.loanSchemeId }}</td>
            <td>{{ loan.loanName }}</td>
            <td>{{ loan.interestRate }}%</td>
            <td>{{ loan.maxTenure }}</td>
            <td>₹{{ loan.minLoanAmount | number }}</td>
            <td>₹{{ loan.maxLoanAmount | number }}</td>
            <td>
              <button class="btn btn-sm btn-outline-primary me-2" (click)="viewLoan(loan.loanSchemeId)">
                <i class="bi bi-eye"></i> View
              </button>
              <button class="btn btn-sm btn-outline-warning me-2" (click)="editLoan(loan.loanSchemeId)">
                <i class="bi bi-pencil-square"></i> Edit
              </button>
              <button class="btn btn-sm btn-outline-danger" (click)="deleteLoan(loan.loanSchemeId)">
                <i class="bi bi-trash"></i> Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <div *ngIf="loans.length === 0" class="text-center text-muted mt-4">
        <i class="bi bi-exclamation-circle"></i> No loan schemes found.
      </div>
    </div>
  </div>
</div>
